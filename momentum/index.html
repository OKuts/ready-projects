<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>

<body>
  <div class="block">
    <div class="icon"></div>
    <div class="block-weather">
      <p class="temperature"></p>
      <p>
        <img class="humidity1" src="./assets/images/humidity.svg" alt="">
        <span class="humidity"></span>
      </p>
      <p class="wind">
        <img class="wind1" src="./assets/images/wind.svg" alt="">
        <span class="speed"></span>
      </p>
    </div>
    <h2>
      <span class="town" contenteditable="true"></span>
    </h2>
    <h2>
      <span class="town-error"></span>
    </h2>
  </div>

  <figure class="quote">
    <blockquote></blockquote>
    <figcaption></figcaption>
  </figure>

  <div>
    <h2 class="day"></h2>
    <time class="time"></time>
    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
  </div>

  <button class="btn"></button>

  <script src="script.js"></script>
</body>

</html>
